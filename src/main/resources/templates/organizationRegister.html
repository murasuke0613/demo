<!-- templates/organizationRegister.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>団体登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 1.5rem;
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
        }

        .btn-main {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-main:hover {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            transform: scale(1.02);
        }

        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }

        .icon-input {
            position: relative;
        }

        .icon-input i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4facfe;
        }

        .icon-input input {
            padding-left: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card shadow-lg" style="max-width: 500px; margin: auto;">
            <div class="card-header card-header-custom">
                🏢 団体登録
            </div>
            <div class="card-body">

                <!-- ✅ エラーメッセージ -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="閉じる"></button>
                </div>

                <!-- ✅ 団体登録フォーム -->
                <form th:action="@{/organization/register}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3 icon-input">
                        <label class="form-label">団体ID</label>
                        <i class="bi bi-building"></i>
                        <input type="text" name="organizationId" class="form-control" placeholder="例: ORG123" required>
                        <div class="invalid-feedback">団体IDを入力してください。</div>
                    </div>
                    <div class="mb-3 icon-input">
                        <label class="form-label">団体名</label>
                        <i class="bi bi-pencil"></i>
                        <input type="text" name="organizationName" class="form-control" placeholder="例: サンプル団体" required>
                        <div class="invalid-feedback">団体名を入力してください。</div>
                    </div>
                    <div class="mb-3 icon-input">
                        <label class="form-label">団体パスワード</label>
                        <i class="bi bi-lock"></i>
                        <input type="password" name="organizationPassword" class="form-control" placeholder="8文字以上" required minlength="8">
                        <div class="invalid-feedback">8文字以上のパスワードを入力してください。</div>
                    </div>
                    <button type="submit" class="btn btn-main w-100 py-2">登録</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ✅ クライアントサイドバリデーション
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })();
    </script>
</body>
</html>
